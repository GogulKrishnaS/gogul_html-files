<html>
    <head>
    <title>
        grid
    </title>
    <style>
        .grid-container{display: grid;
        grid-template-columns: auto auto;
        row-gap: 20px;
        column-gap: 20px;
        grid-column-start: 1;
        grid-column-end: 2;
        background-color: aqua;
         padding: 10px;}
    .grid-item{background-color: burlywood;
    border: 1px solid black;
    padding: 10px;
    font-size: 30px;
    text-align: center;}
    </style>
    </head>
    <body>
            <div class="grid-container">
            <div class="grid-item">VIJAY</div>
            <div class="grid-item">SURIYA</div>
            <div class="grid-item">AJITH</div>
            <div class="grid-item">VIKRAM</div>
            </div>
    </body>
</html>
