<html>
<head>
<style>
table,th,td{border:1px solid black;
}
TH,TD{PADDING:15PX;}
TABLE{BORDER-SPACING:10PX;}
</style>
<title>
colspan and rowspan
</title>
</head>
<body>
<table>
<tr>
<th colspan="3" >2022</th>
</tr>
<tr>
<td>hi</td>
<td>hello</td>
<td>world</td>
</tr>
<tr>
<th colspan="2" ROWSPAN="2">EVENT</th>
<td>HI</td>
</tr>
<tr>
<TD>HI</TD>
</TR>
</body>
</HTML>
